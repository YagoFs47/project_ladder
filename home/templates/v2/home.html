<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/v2/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <script src="/static/js/v2/home.js" defer></script>
    <title>HomePage - LADDER</title>
</head>
<body>
    <main id="partidas-block">
        <ul id="lista-de-jogos">
            {% for matchup in matchups %}
                <li class="partida">
                    <div class="title-block">
                        <h2 class="title-text">{{matchup.matchup_name}}</h2>
                        <i class="bi bi-arrows-angle-expand"></i>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
